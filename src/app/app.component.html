<header>logo</header>
<div>
  <h2 appResaltar>Hola</h2>
  {{ valorNumerico | currency: "USD" }}
  <br />
  {{ 0 | currency: "USD" }}
  <p>
    {{ title }}
  </p>
  <p>
    {{ log }}
  </p>
  <input
    type="text"
    [(ngModel)]="searchText"
    placeholder="escribe para filtrar"
  />

  <app-weather
    *ngFor="let cw of citiesWeather | filterByName: searchText"
    [city]="cw.city"
    [temperature]="cw.temperature"
    [state]="cw.state"
    (temperatureChange)="onChange($event)"
  ></app-weather>
</div>
